<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/images/logos/favicon.svg" />
	<meta name="viewport" content="width=device-width" />

	<!-- Optimized Google Fonts setup -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Preload fonts -->
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" as="style"
		onload="this.onload=null;this.rel='stylesheet'" />
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
		as="style" onload="this.onload=null;this.rel='stylesheet'" />
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style"
		onload="this.onload=null;this.rel='stylesheet'" />

	<!-- Fallback in case JavaScript is disabled -->
	<noscript>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap"
			rel="stylesheet" type="text/css" />
	</noscript>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>

	<!-- Cloudflare Web Analytics -->
	<script defer src='https://static.cloudflareinsights.com/beacon.min.js'
		data-cf-beacon='{"token": "d26df3caa1eb430d9acfd51ba5345281"}'></script>
	<!-- End Cloudflare Web Analytics -->
</body>
