<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/images/logos/favicon.svg" />
	<meta name="viewport" content="width=device-width" />

	<!-- Optimized Google Fonts setup -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preload" as="style"
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Syne:wght@400;500;600;700&display=swap">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Syne:wght@400;500;600;700&display=swap"
		media="print" onload="this.media='all'">
	<noscript>
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Syne:wght@400;500;600;700&display=swap">
	</noscript>

	<script>
		(function () {
			const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
			const storedTheme = localStorage.getItem('theme');
			if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
				document.documentElement.setAttribute('data-theme', 'dark');
			} else {
				document.documentElement.setAttribute('data-theme', 'light');
			}
		})();
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>

	<!-- Cloudflare Web Analytics -->
	<script defer src='https://static.cloudflareinsights.com/beacon.min.js'
		data-cf-beacon='{"token": "d26df3caa1eb430d9acfd51ba5345281"}'></script>
	<!-- End Cloudflare Web Analytics -->
</body>
