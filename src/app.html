<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/images/logos/favicon-light.svg" id="favicon" />
	<meta name="viewport" content="width=device-width" />

	<!-- Google Fonts setup -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Preload fonts -->
	<link rel="preload"
		href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap"
		as="style" onload="this.onload=null;this.rel='stylesheet'">

	<!-- Fallback in case JavaScript is disabled -->
	<noscript>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet" type="text/css">
	</noscript>

	<script>
		// Function to set the favicon based on color scheme
		function setFavicon() {
			const favicon = document.getElementById('favicon');
			const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
			const faviconPath = prefersDarkScheme.matches
				? '%sveltekit.assets%/images/logos/favicon-dark.svg'
				: '%sveltekit.assets%/images/logos/favicon-light.svg';
			favicon.href = faviconPath;
		}

		// Set favicon initially
		setFavicon();

		// Listen for changes in color scheme preference
		window.matchMedia('(prefers-color-scheme: dark)').addListener(setFavicon);
	</script>

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>

	<!-- Cloudflare Web Analytics -->
	<script defer src='https://static.cloudflareinsights.com/beacon.min.js'
		data-cf-beacon='{"token": "d26df3caa1eb430d9acfd51ba5345281"}'></script>
	<!-- End Cloudflare Web Analytics -->
</body>

</html>
