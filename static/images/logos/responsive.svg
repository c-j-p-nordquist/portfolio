<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0FA4AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#964734;stop-opacity:1" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
      @media (max-width: 480px) {
        #logo-text { font-size: 24px; }
        #logo-icon { transform: translate(190px, 10px); }
      }
    </style>
  </defs>
  
  <!-- Icon -->
  <g id="logo-icon" transform="translate(0, 10) scale(0.8)">
    <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
    <path d="M30 30 L30 70 L50 70 L50 50 L70 50 L70 30 Z" fill="white"/>
    <path d="M55 55 L55 70 L70 70 L70 55 Z" fill="white"/>
  </g>
  
  <!-- Text -->
  <g id="logo-text">
    <text x="110" y="65" font-family="'JetBrains Mono', monospace" font-size="30" font-weight="400" fill="#024950">
      PHILIP.NORDQUIST
    </text>
    <text x="450" y="65" font-family="'JetBrains Mono', monospace" font-size="30" font-weight="400" fill="#AFDDE5" text-anchor="end">
      .ME
    </text>
  </g>
</svg>